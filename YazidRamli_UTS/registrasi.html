<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Registrasi</title>
  <style>
    body { font-family: sans-serif; padding: 20px; background: #f4f4f4; }
    .container { max-width: 500px; margin: auto; background: white; padding: 20px; border-radius: 8px; }
    label { display: block; margin-top: 10px; font-weight: bold; }
    input, textarea { width: 100%; padding: 10px; margin-top: 5px; }
    button { margin-top: 20px; padding: 10px; width: 100%; background-color: #007bff; color: white; border: none; border-radius: 5px; }
  </style>
</head>
<body>
  <div class="container">
    <h2>Form Registrasi</h2>
    <form id="form-registrasi">
      <label>Email</label>
      <input type="email" id="email" required>

      <label>Kata Sandi</label>
      <input type="password" id="password" required>

      <label>Nomor Telepon</label>
      <input type="tel" id="phone" required>

      <label>Tanggal Lahir</label>
      <input type="date" id="birthdate" required>

      <label>Alamat Lengkap</label>
      <textarea id="address" required></textarea>

      <button type="submit">Daftar</button>
    </form>
  </div>

  <script>
    document.getElementById('form-registrasi').addEventListener('submit', function(e) {
      e.preventDefault();

      // Simpan data ke localStorage
      localStorage.setItem('email', document.getElementById('email').value);
      localStorage.setItem('password', document.getElementById('password').value);

      // Simpan data tambahan untuk profil
      localStorage.setItem('phone', document.getElementById('phone').value);
      localStorage.setItem('birthdate', document.getElementById('birthdate').value);
      localStorage.setItem('address', document.getElementById('address').value);

      // Redirect ke login
      alert('Registrasi berhasil!');
      window.location.href = 'login.html';
    });
  </script>
</body>
</html>
