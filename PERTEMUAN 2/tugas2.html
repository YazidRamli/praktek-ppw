<html>
    <h2>Sekarang yuk kita belajar align dalam paragraph;</h2>
    <p style="text-align: left; color: red; ">
        Ini contoh paragraf menggunakan align rata kiri
    </p>
    <p style="text-align: center; color: green;">
        Sedangkan yang ini menggunakan align tengah
    </p>
    <p style="text-align: right; color: blue;">
        sedangkan yang ini menggunakan align rata kanan
    </p>
    <p style="text-align: justify; color: purple;">
        dan terakhir ini menggunakan perataan kanan dan kiri (justify)
    </p>
</html>
